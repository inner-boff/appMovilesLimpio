<div
  class="contenedor"
  style="
    background-image: url('../../assets/img/5437842.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  "
>
  <div class="body">
    <img class="logo" src="../../assets/img/forgot.png" alt="logo" />

    <h1>Recuperar Contrase침a</h1>
    <form [formGroup]="credentials" (ngSubmit)="recuperarUsuario()">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="direcci칩n de email"
        />
        <ion-note
          slot="error"
          *ngIf="(email.dirty || email.touched) && email.errors"
          >La direcci칩n de email no es v치lida
        </ion-note>

          type="submit"
          [disabled]="!credentials.valid"

          Enviar

        <p>
          <a routerLink="/login"> <b>Volver</b></a>
        </p>
      </div>
    </form>
  </div>
</div>
